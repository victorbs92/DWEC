<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timesheet</title>
    <style>
      table, th, td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Employee #</th>
          <th>Date</th>
          <th>Hours Logged</th>
          <th>Total Hours</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>65</td>
          <td>07/14/2018</td>
          <td>6.5</td>
          <td rowspan="2">13.5</td>
        </tr>
        <tr>
          <td>65</td>
          <td>07/15/2018</td>
          <td>7</td>
        </tr>
        <tr>
          <td>84</td>
          <td>07/14/2018</td>
          <td>5</td>
          <td rowspan="2">9.5</td>
        </tr>
        <tr>
          <td>84</td>
          <td>07/15/2018</td>
          <td>4.5</td>
        </tr>
        <tfoot>
            <td colspan="4">Total: 23 Hours</td>
        </tfoot>
    </table>
  </body>
</html>
