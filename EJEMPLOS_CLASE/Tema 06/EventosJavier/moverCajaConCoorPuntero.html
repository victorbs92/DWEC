<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div#visor {
            width: 20px;
            height: 20px;
            left: 20px;
            top: 20px;
            position: absolute;
            background: red;
        }

        div#coor {
            width: 50px;
            height: 50px;
            left: 40px;
            top: 20px;
            position: absolute;

        }
    </style>
   
</head>

<body>
    <div id="visor"></div>
    <div id="coor"></div>
    <script>
       

            document.addEventListener("keydown", ponertecla, false);
            document.addEventListener("mousemove", escribircoor, false);
            var visor = document.getElementById("visor");
            var coor = document.getElementById("coor");



            function ponertecla(evento) {
                visor.innerHTML = evento.key;
                visor.style.top = cy + "px";
                visor.style.left = cx + "px";

            }

            function escribircoor(evento) {
                coor.innerHTML = evento.x + "/" + evento.y;
                cx = evento.x;
                cy = evento.y;
                coor.style.left = evento.x + "px";
                coor.style.top = evento.y + "px";
                visor.style.left = evento.x + 10 + "px";
                visor.style.top = evento.y + 10 + "px";
            }
        
    </script>

</body>

</html>
