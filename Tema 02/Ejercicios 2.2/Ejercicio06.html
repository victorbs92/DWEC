<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numero = 6;

      console.log(miFuncion(numero));

      function miFuncion(numero) {
        let miArray = [];

        if (esPrimo(numero)) {
          miArray.push("MENSAJE");
        } else {
          obtenerDivisores(numero, miArray);
        }
        return miArray;
      }

      function obtenerDivisores(numero, miArray) {
        for (let i = 1; i <= numero; i++) {
          if (numero % i == 0) {
            miArray.push(i);
          }
        }
        return miArray;
      }

      function esPrimo(numero) {
        let cont = 0;
        for (let i = 1; i <= numero; i++) {
          if (numero % i == 0) {
            cont++;
          }
        }
        if (cont > 2) {
          return false;
        } else {
          return true;
        }
      }
    </script>
  </body>
</html>
