<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = "XL";

      console.log(talla(x));

      function talla(x) {
        switch (x != "undefined") {
          case x == "XXXL" || x == "XXL" || x == "XL":
            return "Extragrande";
            break;
          case x == "L":
            return "Grande";
            break;
          case x == "M":
            return "Mediana";
            break;
          case x == "S":
            return "Pequeña";
            break;
          case x == "XS":
            return "Extrapequeña";
            break;
          default:
            return "Error";
            break;
        }
      }
    </script>
  </body>
</html>
