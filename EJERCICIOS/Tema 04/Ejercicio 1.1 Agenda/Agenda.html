<!DOCTYPE html>
<html lang="es">

<!--
La agenda será un objeto. Los datos de la agenda se guardan en una propiedad array. Tiene dos métodos: 
buscar -> busca una persona de la agenda. Se le pasa como argumento el contenido del cuadro de texto nombre. 
agregar-> agrega un objeto de  Persona que se pasa como argumento
Los eventos  y validaciones son los mismos que los del examen.
-->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Skeleton-2.0.4/css/normalize.css" />
    <link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css" />
    <title>Examen del 21/10/2020</title>
    <style>
        form {
            background-color: grey;
        }

        legend {
            background-color: #bbbbbb;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="formulario">
            <div class="row">
                <fieldset>
                    <div class="twelve columns">
                        <legend>INFORMACIÓN PERSONAL</legend>
                    </div>
                    <div class="three columns">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text" />
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <fieldset>
                    <div class="twelve columns">
                        <legend>DIRECCIÓN</legend>
                    </div>
                    <div class="three columns">
                        <label for="calle">Calle,nº,piso</label>
                        <input type="text" id="calle" />
                    </div>
                    <div class="three columns">
                        <label for="pobl">Población</label>
                        <input type="text" id="pobl" />
                    </div>
                    <div class="three columns">
                        <label for="prov"> Provincia</label>
                        <input type="text" id="prov" />
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <fieldset>
                    <div class="twelve columns">
                        <legend>TELÉFONOS</legend>
                    </div>

                    <div class="three columns">
                        <label for="movil">Movil</label>
                        <input type="tel" id="movil" />
                    </div>
                    <div class="three columns">
                        <label for="casa"> Casa</label>
                        <input type="tel" id="casa" />
                    </div>
                    <div class="three columns">
                        <label for="trabajo"> Trabajo</label>
                        <input type="tel" id="trabajo" />
                    </div>
                </fieldset>
            </div>
        </form>
        <div class="row">
            <input type="button" value="agregar datos" id="btnAgregar" />
            <input type="button" value="buscar" id="btnBuscar" />
        </div>
        <div id="visor"></div>
    </div>
    <script type="module" src="formulario.js"></script>
</body>

</html>
