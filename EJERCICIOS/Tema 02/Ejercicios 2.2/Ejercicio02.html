  <body>
    <script>
      let miArray = [7, 4, 1, 0, 2, 5, 8, 9, 6, 3];

      console.log(mayorMenor(miArray));

      function mayorMenor(miArray) {
        let arrayMayorMenor = [];
        arrayMayorMenor.push(Math.max.apply(null, miArray));
        arrayMayorMenor.push(Math.min.apply(null, miArray));
        return arrayMayorMenor;
      }
    </script>
  </body>
